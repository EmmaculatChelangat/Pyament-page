<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <p class="text">Pay to get help</p>
        </div>

        <div class="center-content">
            <h1 class="price">500<span>/-</span></h1>
            <p class="course">Pay to see our best psychologist</p>
        </div>

        <div class="last-content">
            <button type="button" class="pay-now-btn">
                Free Services
            </button>
            <button type="button" class="pay-now-btn">
                Lipa na M-pesa
            </button>
        </div>

        <div class="card-details">
            <p>Pay using Credit or Debit Card</p>

            <div class="card-number">
                <label for="">Card Number</label>
                <input type="text" class="card-number-field" placeholder="###-###-###">
            </div>
            <br>

            <div class="date-number">
                <label for="">Expiry Date</label>
                <input type="text" class="date-number-field" placeholder="DD-MM-YY">
            </div>

            <div class="cvv-number">
                <label for="">CVV Number</label>
                <input type="text" class="cvv-number-field" placeholder="xxx">
            </div>

            <div class="nameholder-number">
                <label for="">Card Holder name</label>
                <input type="text" class="card-name-field" placeholder="Enter Your Name">
            </div>

            <button type="submit" class="submit-now-btn">
                submit
            </button>

        </div>

    </div>
</body>

</html>
